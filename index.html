<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./script.js"></script>
</head>
<body id="body">
  <div class="wrapper">
<div class="boggle">
  <div class="boggle__score">Твой счёт:</div>
  <div class="boggle__result">Выбери слово...</div>

  <div class="boggle__gamearea">
    <button class="boggle__gamearea__button  button-1">A</button>
    <button class="boggle__gamearea__button  button-2">C</button>
    <button class="boggle__gamearea__button  button-3">D</button>
    <button class="boggle__gamearea__button  button-4">E</button>
    <button class="boggle__gamearea__button  button-5">F</button>
    <button class="boggle__gamearea__button  button-6">G</button>
    <button class="boggle__gamearea__button  button-7">H</button>
    <button class="boggle__gamearea__button  button-8">I</button>
    <button class="boggle__gamearea__button  button-9">J</button>
    <button class="boggle__gamearea__button  button-10">K</button>
    <button class="boggle__gamearea__button  button-11">L</button>
    <button class="boggle__gamearea__button  button-12">M</button>
    <button class="boggle__gamearea__button  button-13">N</button>
    <button class="boggle__gamearea__button  button-14">O</button>
    <button class="boggle__gamearea__button  button-15">P</button>
    <button class="boggle__gamearea__button  button-16">Qu</button>
  </div>
  <button type="button" id="shuffle">СМЕШАТЬ</button>
</div>

  </div>
</body>
</html>
